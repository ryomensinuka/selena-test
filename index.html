<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voc√™ me acha inteligente? - 3D</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            perspective: 1200px;
        }

        .scene {
            width: 100%;
            height: 100vh;
            position: relative;
            transform-style: preserve-3d;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 90%;
            max-width: 800px;
            text-align: center;
            position: relative;
            transform-style: preserve-3d;
            animation: float-container 6s ease-in-out infinite;
        }

        @keyframes float-container {
            0%, 100% { transform: translateY(0) rotateX(5deg); }
            50% { transform: translateY(-20px) rotateX(5deg); }
        }

        .title {
            color: rgba(255, 255, 255, 0.95);
            font-size: 3.5rem;
            margin-bottom: 3rem;
            text-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            transform: translateZ(60px);
            font-weight: 700;
            background: linear-gradient(to right, #ffffff, #e0e0e0);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            position: relative;
        }

        .title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 25%;
            width: 50%;
            height: 4px;
            background: linear-gradient(to right, transparent, #ffffff, transparent);
            border-radius: 50%;
            filter: blur(1px);
        }

        .buttons-container {
            display: flex;
            justify-content: center;
            gap: 3rem;
            flex-wrap: wrap;
            transform-style: preserve-3d;
            position: relative;
            min-height: 200px;
            margin-top: 2rem;
        }

        .btn-3d {
            position: relative;
            padding: 1.8rem 3.5rem;
            font-size: 1.8rem;
            font-weight: 700;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            transform-style: preserve-3d;
            box-shadow: 
                0 15px 35px rgba(0, 0, 0, 0.3),
                inset 0 -8px 25px rgba(0, 0, 0, 0.2);
            min-width: 200px;
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            overflow: hidden;
            z-index: 10;
        }

        .btn-3d::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 20px;
            background: linear-gradient(to bottom, rgba(255,255,255,0.3) 0%, rgba(255,255,255,0.1) 100%);
            z-index: -1;
        }

        .btn-3d::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
            transition: left 0.7s;
        }

        .btn-3d:hover::after {
            left: 100%;
        }

        #yes-btn {
            background: linear-gradient(145deg, rgba(76, 175, 80, 0.8), rgba(46, 125, 50, 0.9));
            color: white;
            transform: rotateY(-15deg) translateZ(40px);
            animation: pulse-glow 3s infinite;
        }

        #yes-btn:hover {
            transform: rotateY(-15deg) translateZ(60px) scale(1.05);
            box-shadow: 
                0 20px 40px rgba(76, 175, 80, 0.4),
                inset 0 -8px 25px rgba(0, 0, 0, 0.2);
        }

        #no-btn {
            background: linear-gradient(145deg, rgba(244, 67, 54, 0.8), rgba(198, 40, 40, 0.9));
            color: white;
            position: absolute;
            transition: all 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            transform: rotateY(15deg) translateZ(40px);
        }

        @keyframes pulse-glow {
            0%, 100% { 
                box-shadow: 
                    0 15px 35px rgba(0, 0, 0, 0.3),
                    inset 0 -8px 25px rgba(0, 0, 0, 0.2),
                    0 0 20px rgba(76, 175, 80, 0.5);
            }
            50% { 
                box-shadow: 
                    0 15px 35px rgba(0, 0, 0, 0.3),
                    inset 0 -8px 25px rgba(0, 0, 0, 0.2),
                    0 0 40px rgba(76, 175, 80, 0.8),
                    0 0 60px rgba(76, 175, 80, 0.4);
            }
        }

        .no-btn-trigger {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 5;
            cursor: pointer;
        }

        .floating-elements {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: -1;
        }

        .floating-element {
            position: absolute;
            width: 100px;
            height: 100px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            transform-style: preserve-3d;
            animation: float 15s infinite linear;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .floating-element:nth-child(1) {
            top: 10%;
            left: 10%;
            width: 120px;
            height: 120px;
            animation-duration: 20s;
            background: rgba(255, 255, 255, 0.03);
        }

        .floating-element:nth-child(2) {
            top: 70%;
            right: 10%;
            width: 80px;
            height: 80px;
            animation-duration: 25s;
            animation-delay: -5s;
            background: rgba(255, 255, 255, 0.07);
        }

        .floating-element:nth-child(3) {
            bottom: 20%;
            left: 20%;
            width: 150px;
            height: 150px;
            animation-duration: 30s;
            animation-delay: -10s;
            background: rgba(255, 255, 255, 0.02);
        }

        @keyframes float {
            0% { transform: translateZ(0) rotate(0deg) translateX(0) translateY(0); }
            25% { transform: translateZ(50px) rotate(90deg) translateX(20px) translateY(30px); }
            50% { transform: translateZ(100px) rotate(180deg) translateX(0) translateY(50px); }
            75% { transform: translateZ(50px) rotate(270deg) translateX(-20px) translateY(30px); }
            100% { transform: translateZ(0) rotate(360deg) translateX(0) translateY(0); }
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.85);
            justify-content: center;
            align-items: center;
            z-index: 1000;
            backdrop-filter: blur(10px);
        }

        .modal-content {
            background: linear-gradient(135deg, rgba(26, 42, 108, 0.9), rgba(178, 31, 31, 0.9));
            padding: 4rem;
            border-radius: 30px;
            text-align: center;
            box-shadow: 
                0 25px 50px rgba(0, 0, 0, 0.5),
                0 0 100px rgba(255, 215, 0, 0.3);
            max-width: 600px;
            width: 90%;
            transform-style: preserve-3d;
            animation: modal-appear 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
            border: 1px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(20px);
            position: relative;
            overflow: hidden;
        }

        .modal-content::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            animation: rotate 15s linear infinite;
            z-index: -1;
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes modal-appear {
            0% { transform: translateZ(-200px) scale(0.5) rotateX(90deg); opacity: 0; }
            100% { transform: translateZ(0) scale(1) rotateX(0); opacity: 1; }
        }

        .modal h2 {
            font-size: 3rem;
            margin-bottom: 2rem;
            color: #FFD700;
            text-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            transform: translateZ(50px);
            font-weight: 700;
        }

        .modal p {
            font-size: 1.5rem;
            margin-bottom: 3rem;
            color: rgba(255, 255, 255, 0.9);
            transform: translateZ(30px);
        }

        .modal button {
            background: linear-gradient(145deg, #FFD700, #FFA000);
            color: #333;
            border: none;
            padding: 1.2rem 3rem;
            font-size: 1.3rem;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 700;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            transform: translateZ(40px);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .modal button:hover {
            transform: translateZ(60px) scale(1.05);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
        }

        .instructions {
            margin-top: 3rem;
            color: rgba(255, 255, 255, 0.7);
            font-style: italic;
            font-size: 1.2rem;
            transform: translateZ(30px);
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        @media (max-width: 768px) {
            .title {
                font-size: 2.5rem;
            }
            
            .btn-3d {
                padding: 1.5rem 2.5rem;
                font-size: 1.5rem;
                min-width: 160px;
            }
            
            .buttons-container {
                gap: 2rem;
                min-height: 180px;
            }
            
            .modal h2 {
                font-size: 2.2rem;
            }
            
            .modal p {
                font-size: 1.2rem;
            }
        }

        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: -2;
        }

        .particle {
            position: absolute;
            width: 6px;
            height: 6px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            animation: float-particle 15s infinite linear;
        }

        @keyframes float-particle {
            0% {
                transform: translateY(100vh) translateX(0) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) translateX(100px) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="scene">
        <div class="container">
            <h1 class="title">Voc√™ me acha inteligente?</h1>
            <div class="buttons-container">
                <button id="yes-btn" class="btn-3d">SIM</button>
                <div class="no-btn-trigger" id="no-btn-trigger"></div>
                <button id="no-btn" class="btn-3d">N√ÉO</button>
            </div>
            <p class="instructions">Tente clicar no "N√ÉO"... se conseguir! üòâ</p>
        </div>
        
        <div class="floating-elements">
            <div class="floating-element"></div>
            <div class="floating-element"></div>
            <div class="floating-element"></div>
        </div>
        
        <div class="particles" id="particles"></div>
    </div>
    
    <div class="modal" id="modal">
        <div class="modal-content">
            <h2>hahhaha, eu sou mt inteligente mesmo</h2>
            <p>Lhe falta velocidade, Selena</p>
            <button id="close-modal">Fechar</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const yesBtn = document.getElementById('yes-btn');
            const noBtn = document.getElementById('no-btn');
            const noBtnTrigger = document.getElementById('no-btn-trigger');
            const modal = document.getElementById('modal');
            const closeModal = document.getElementById('close-modal');
            const buttonsContainer = document.querySelector('.buttons-container');
            const particlesContainer = document.getElementById('particles');
            
            let moveInterval;
            let isMoving = false;
            
            // Criar part√≠culas de fundo
            function createParticles() {
                const particleCount = 30;
                
                for (let i = 0; i < particleCount; i++) {
                    const particle = document.createElement('div');
                    particle.classList.add('particle');
                    
                    const size = Math.random() * 4 + 2;
                    const left = Math.random() * 100;
                    const animationDuration = Math.random() * 20 + 10;
                    const animationDelay = Math.random() * 5;
                    
                    particle.style.width = `${size}px`;
                    particle.style.height = `${size}px`;
                    particle.style.left = `${left}%`;
                    particle.style.animationDuration = `${animationDuration}s`;
                    particle.style.animationDelay = `${animationDelay}s`;
                    
                    particlesContainer.appendChild(particle);
                }
            }
            
            // Fun√ß√£o para mover o bot√£o "N√£o" para uma posi√ß√£o aleat√≥ria
            function moveNoButton() {
                if (isMoving) return;
                
                isMoving = true;
                const buttonsRect = buttonsContainer.getBoundingClientRect();
                
                // Calcula posi√ß√µes m√°ximas dentro do container de bot√µes
                const maxX = buttonsRect.width - noBtn.offsetWidth - 30;
                const maxY = buttonsRect.height - noBtn.offsetHeight - 30;
                
                // Gera posi√ß√µes aleat√≥rias
                const randomX = Math.floor(Math.random() * maxX);
                const randomY = Math.floor(Math.random() * maxY);
                
                // Aplica as novas posi√ß√µes com anima√ß√£o
                noBtn.style.transition = 'all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275)';
                noBtn.style.left = `${randomX}px`;
                noBtn.style.top = `${randomY}px`;
                
                // Adiciona efeito de rota√ß√£o 3D aleat√≥ria
                noBtn.style.transform = `rotateY(${Math.random() * 40 - 20}deg) rotateX(${Math.random() * 40 - 20}deg) translateZ(40px)`;
                
                // Pequeno atraso para permitir outro movimento
                setTimeout(() => {
                    isMoving = false;
                }, 50);
            }
            
            // Inicia o movimento autom√°tico do bot√£o "N√£o"
            function startAutoMove() {
                moveInterval = setInterval(moveNoButton, 400);
            }
            
            // Para o movimento autom√°tico
            function stopAutoMove() {
                clearInterval(moveInterval);
            }
            
            // Evento para quando o mouse se aproxima do bot√£o "N√£o"
            noBtnTrigger.addEventListener('mouseenter', function() {
                moveNoButton();
                startAutoMove();
            });
            
            // Evento para quando o mouse sai da √°rea do bot√£o "N√£o"
            noBtnTrigger.addEventListener('mouseleave', function() {
                stopAutoMove();
            });
            
            // Eventos para touch (mobile)
            noBtnTrigger.addEventListener('touchstart', function(e) {
                e.preventDefault();
                moveNoButton();
                startAutoMove();
            });
            
            noBtnTrigger.addEventListener('touchend', function() {
                stopAutoMove();
            });
            
            noBtnTrigger.addEventListener('touchmove', function(e) {
                e.preventDefault();
                moveNoButton();
            });
            
            // Tenta prevenir o clique no bot√£o "N√£o"
            noBtn.addEventListener('click', function(e) {
                e.preventDefault();
                e.stopPropagation();
                moveNoButton();
                return false;
            });
            
            noBtn.addEventListener('mousedown', function(e) {
                e.preventDefault();
                e.stopPropagation();
                moveNoButton();
                return false;
            });
            
            noBtn.addEventListener('touchstart', function(e) {
                e.preventDefault();
                e.stopPropagation();
                moveNoButton();
                return false;
            });
            
            // Mostra o modal quando clicar em "Sim"
            yesBtn.addEventListener('click', function() {
                modal.style.display = 'flex';
                stopAutoMove();
            });
            
            // Fecha o modal
            closeModal.addEventListener('click', function() {
                modal.style.display = 'none';
            });
            
            // Fecha o modal se clicar fora dele
            window.addEventListener('click', function(e) {
                if (e.target === modal) {
                    modal.style.display = 'none';
                }
            });
            
            // Inicia o movimento autom√°tico ap√≥s um tempo
            setTimeout(startAutoMove, 1000);
            
            // Cria part√≠culas
            createParticles();
        });
    </script>
</body>
</html>
